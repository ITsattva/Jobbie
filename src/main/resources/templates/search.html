<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Jobbie - search</title>
</head>
<body>
<a href="/logout">Logout</a>
<div class="search_block">
    <img class="logo" src="logo.png"><br/>

    <form th:method="post" th:action="@{/result}">
        <input id="search" type="text" name="search" placeholder="Search.."><br>
        <div class="tooltip">Глубокий поиск?<span
                class="tooltiptext">Этот вид поиска может занять некоторое время..</span></div>
        <label class="switch">
            <input type="checkbox" onclick="myFunction()">
            <span class="slider round"></span>
        </label><br>
        <div>
            <a>Выберите регион поиска: </a>
            <input type="radio" id="UA" name="region" value="UA" checked>
            <label for="UA">UA</label>
            <input type="radio" id="RU" name="region" value="RU">
            <label for="RU">RU</label>
        </div>
        <button class="button">Найти работу</button>
        <input type="text" hidden name="oldQuery" value="false">
        <input type="text" hidden name="page" value="1">
    </form>
</div>
</body>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(255, 255, 255);
    }

    .button {
        padding: 15px 40px;
        font-size: 24px;
        text-align: center;
        margin-top: 30px;
        cursor: pointer;
        outline: none;
        color: #fff;
        background-color: rgb(78, 57, 215);
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
    }

    .button:hover {
        background-color: #4320ae
    }

    .button:active {
        background-color: #1e2383;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
    }

    .switch {
        position: relative;
        display: inline-block;
    }

    img:hover {
        /* Start the shake animation and make the animation last for 0.5 seconds */
        animation: shake 0.5s;
        /* When the animation is finished, start again */
        animation-iteration-count: infinite;
    }

    @keyframes shake {
        0% {
            transform: translate(1px, 1px) rotate(0deg);
        }
        10% {
            transform: translate(-1px, -2px) rotate(-1deg);
        }
        20% {
            transform: translate(-3px, 0px) rotate(1deg);
        }
        30% {
            transform: translate(3px, 2px) rotate(0deg);
        }
        40% {
            transform: translate(1px, -1px) rotate(1deg);
        }
        50% {
            transform: translate(-1px, 2px) rotate(-1deg);
        }
        60% {
            transform: translate(-3px, 1px) rotate(0deg);
        }
        70% {
            transform: translate(3px, 1px) rotate(-1deg);
        }
        80% {
            transform: translate(-1px, -1px) rotate(1deg);
        }
        90% {
            transform: translate(1px, 2px) rotate(0deg);
        }
        100% {
            transform: translate(1px, -2px) rotate(-1deg);
        }
    }

    .search_block {
        padding: 100px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }

    .logo {
        width: 420px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    input[type=text] {
        height: 25px;
        width: 220px;
        -webkit-transition: width 0.4s ease-in-out;
        transition: width 0.4s ease-in-out;
    }

    input[type=text]:focus {
        width: 40%;
    }

    /* Tooltip container */
    .tooltip {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black; /* If you want dots under the hoverable text */
    }

    /* Tooltip text */
    .tooltip .tooltiptext {
        visibility: hidden;
        width: 240px;
        background-color: #555;
        color: #fff;
        text-align: center;
        padding: 5px 0;
        border-radius: 6px;

        /* Position the tooltip text */
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -60px;

        /* Fade in tooltip */
        opacity: 0;
        transition: opacity 0.3s;
    }

    /* Tooltip arrow */
    .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
    }

    /* Show the tooltip text when you mouse over the tooltip container */
    .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
    }

    /* Animations to fade the snackbar in and out */
    @-webkit-keyframes fadein {
        from {
            bottom: 0;
            opacity: 0;
        }
        to {
            bottom: 30px;
            opacity: 1;
        }
    }

    @keyframes fadein {
        from {
            bottom: 0;
            opacity: 0;
        }
        to {
            bottom: 30px;
            opacity: 1;
        }
    }

    @-webkit-keyframes fadeout {
        from {
            bottom: 30px;
            opacity: 1;
        }
        to {
            bottom: 0;
            opacity: 0;
        }
    }

    @keyframes fadeout {
        from {
            bottom: 30px;
            opacity: 1;
        }
        to {
            bottom: 0;
            opacity: 0;
        }
    }

</style>
</html>
